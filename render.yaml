services:
  - type: web
    name: vbd-db
    env: node
    plan: free # Free tier spins down after 15 mins of inactivity
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma db push && npm run db:seed && node build
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: vbd-db-postgres
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: ORIGIN
        value: https://vbd-db.onrender.com # Change this to your actual Render URL
      - key: NODE_ENV
        value: production
      - key: BODY_SIZE_LIMIT
        value: 10M

databases:
  - name: vbd-db-postgres
    plan: free # Note: Render Free PostgreSQL expires after 90 days
